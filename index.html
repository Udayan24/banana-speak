<html>
    <head>
        <title>Banana Speak</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Banana Speak</h1>

        <div class="container">
            <p><b>Enter text to be translated:</b></p>
            <textarea class="ta" id="textarea-input" rows="8" placeholder="Enter English language text here."></textarea>

            <button id="btn-translate">
                <b>Translate</b>
            </button>
 
            <p><b>Translated text:</b></p>
            <textarea class="ta" id="textarea-output" rows="8" placeholder="Minion language text will be displayed here."></textarea>
        </div>

        <script src="app.js"></script>
    </body>
</html>
